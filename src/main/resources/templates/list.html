<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<a href="/add">Add a Course</a><br />

<table>

    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${car.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id=${car.id})}">Details</a>-
            <a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
